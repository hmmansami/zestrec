<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      width: 512px; 
      height: 512px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0F172A;
    }
    .icon {
      width: 512px;
      height: 512px;
      background: #0F172A;
      border-radius: 112px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .z {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
      font-size: 320px;
      font-weight: 800;
      background: linear-gradient(135deg, #22D3EE 0%, #A78BFA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }
    .spark {
      position: absolute;
      top: 72px;
      right: 100px;
      width: 48px;
      height: 48px;
    }
    .spark::before {
      content: 'âœ¦';
      font-size: 48px;
      color: #F472B6;
    }
  </style>
</head>
<body>
  <div class="icon">
    <span class="z">Z</span>
    <div class="spark"></div>
  </div>
</body>
</html>
