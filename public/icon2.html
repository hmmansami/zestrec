<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body { 
      width: 512px; 
      height: 512px;
    }
    .icon {
      width: 512px;
      height: 512px;
      background: linear-gradient(145deg, #7C3AED 0%, #2563EB 100%);
      border-radius: 112px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .shape {
      width: 280px;
      height: 280px;
      position: relative;
    }
    .shape::before,
    .shape::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 24px;
    }
    .shape::before {
      width: 100%;
      height: 64px;
      top: 0;
      left: 0;
    }
    .shape::after {
      width: 100%;
      height: 64px;
      bottom: 0;
      left: 0;
    }
    .diagonal {
      position: absolute;
      width: 340px;
      height: 64px;
      background: white;
      border-radius: 24px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-52deg);
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="shape">
      <div class="diagonal"></div>
    </div>
  </div>
</body>
</html>
