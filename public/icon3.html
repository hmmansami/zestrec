<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body { 
      width: 512px; 
      height: 512px;
    }
    .icon {
      width: 512px;
      height: 512px;
      background: #18181B;
      border-radius: 112px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .z-container {
      position: relative;
    }
    .z {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', system-ui, sans-serif;
      font-size: 300px;
      font-weight: 900;
      color: white;
      letter-spacing: -10px;
    }
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(34,211,238,0.4) 0%, transparent 70%);
      filter: blur(40px);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="z-container">
      <div class="glow"></div>
      <span class="z">Z</span>
    </div>
  </div>
</body>
</html>
